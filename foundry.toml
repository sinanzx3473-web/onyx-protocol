[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 20  # Drastically reduced for faster compilation
via_ir = true
fuzz = { runs = 128 }  # Reduced fuzz runs for speed

[profile.ci]
optimizer_runs = 200
fuzz = { runs = 256 }
via_ir = true

[profile.production]
via_ir = true
optimizer_runs = 999999
fuzz = { runs = 1000 }
